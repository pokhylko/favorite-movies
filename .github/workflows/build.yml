name: build

on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup `node 16.x`
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: Run `yarn install`
        run: yarn install
      - name: Build
        run: yarn run ci:build
      - name: Lint
        run: yarn run ci:lint
      - name: Test
        run: yarn run ci:test
